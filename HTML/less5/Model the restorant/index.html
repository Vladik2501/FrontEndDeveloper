<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Site_of_restourant</title>
</head>
<body>
<div class="father">
   <div class="header">
       <div class="header_top wrapper">
           <div class="Logo">
               <img src="img/LOGO.png" alt="">
           </div>
           <div class="header_menu">
               <div class="items">
                   <div class="div_item"><a href="">ГОЛОВНА</a></div>
                   <div class="div_item"><a href="">МЕНЮ</a></div>
                   <div class="div_item"><a href="">ПРО НАС</a></div>
                   <div class="div_item"><a href="">БРОНЮВАННЯ</a></div>
                   <div class="div_item"><img src="./img/cart.png" alt=""></div>
               </div>
               <div class="phone_contact">
                   <div class="header_phone"><img src="./img/phone.png" alt="phone">
                       +999-888-76-54 <p>Свяжіться з нами для
                           бронювання</p>
                   </div>
                   <button class="header_button">ЗАКАЗ СТОЛИКА</button>
               </div>
           </div>
       </div>
       <div class="header_main">
           <div class="header_title">
               <h2>Вітаємо вас у</h2>
               <h1>Нашому ресторані</h1>
               <p>Дім найкращої їжі</p>
           </div>
       </div>
   </div>
</div>

</body>
</html>
